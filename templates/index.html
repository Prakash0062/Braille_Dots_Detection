<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braille Detection</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --bg-light: #f6f6f6;
            --bg-highlight: #e8f4ff;
            --font-size-base: 18px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            padding: 0;
            font-size: var(--font-size-base);
        }

        .container {
            width: 100%;
            min-height: 100vh;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #333;
        }

        form {
            text-align: center;
            margin-bottom: 30px;
        }

        input[type="file"] {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: var(--primary-hover);
        }

        .output-section {
            text-align: center;
        }

        .output-section img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .detected-text {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            background: var(--bg-highlight);
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.6rem;
            }

            input[type="submit"] {
                width: 100%;
                font-size: 1.2rem;
                padding: 15px;
            }

            .detected-text {
                font-size: 1rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Braille Dots Detection</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" name="image" required><br>
            <input type="submit" value="Detect Braille">
        </form>

        <div class="output-section" id="output">
            <div id="image-output"></div>
            <div class="detected-text" id="text-output"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const imageOutput = document.getElementById('image-output');
        const textOutput = document.getElementById('text-output');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            try {
                const response = await fetch('/detect', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();

                if (result.error) {
                    textOutput.innerText = "Error: " + result.error;
                    imageOutput.innerHTML = "";
                } else {
                    imageOutput.innerHTML = `<img src="${result.detected_image}" alt="Detected Image">`;
                    textOutput.innerText = "Detected Braille:\n" + result.detected_text_rows.join('\n');
                }
            } catch (error) {
                textOutput.innerText = "Fetch error: " + error.message;
                imageOutput.innerHTML = "";
            }
        });
    </script>
</body>
</html>
