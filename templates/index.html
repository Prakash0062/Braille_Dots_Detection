<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Braille Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <div class="container">
        <h1>Braille Detection</h1>
        <form id="upload-form">
            <label for="image-input">Select an image to detect:</label>
            <input type="file" id="image-input" name="image" accept="image/*" required />
            <label for="confidence">Confidence threshold (0 to 1):</label>
            <input type="number" id="confidence" name="confidence" min="0" max="1" step="0.01" value="0.25" />
            <button type="submit">Detect</button>
        </form>
        <div id="result" class="hidden">
            <h2>Detected Image:</h2>
            <img id="detected-image" alt="Detected Image" />
            <h2>Detected Text:</h2>
            <pre id="detected-text"></pre>
        </div>
        <div id="error-message" class="error hidden"></div>
    </div>
    <script>
        const form = document.getElementById('upload-form');
        const resultDiv = document.getElementById('result');
        const detectedImage = document.getElementById('detected-image');
        const detectedText = document.getElementById('detected-text');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.add('hidden');
            resultDiv.classList.add('hidden');
            detectedImage.src = '';
            detectedText.textContent = '';

            const formData = new FormData(form);

            try {
                const response = await fetch('/detect', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Detection failed');
                }

                const data = await response.json();
                detectedImage.src = data.detected_image;
                detectedText.textContent = data.detected_text_rows.join('\n');
                resultDiv.classList.remove('hidden');
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
